<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<!--设置浏览器的布局视口，只在移动端浏览器起作用-->
		<meta name="viewport" content="width=width-device,initial-scale=1,user-scalable=no" />
		<title></title>
		<!--引入bootstrap的核心css-->
		<link rel="stylesheet" href="js/bootstrap/css/bootstrap.css" />
		<!--引入日历css-->
		<link rel="stylesheet" type="text/css" href="js/datetimepicker/jquery.datetimepicker.css" />

		<!--判断如果是IE9以下，引入兼容h5标签的js文件，注意空格的位置-->
		<!--[if lt IE 9]>
		<script src="js/bootstrap/js/html5shiv.min.js"></script>
		<script src="js/bootstrap/js/respond.min.js"></script>		
		<![end if] -->
	</head>

	<body>
		<div class="container">

			<h2 class="page-header">职务详情</h2>
			<form id="form1" class="form-horizontal">
				<div class="form-group">
					<label for="" class="col-md-2">职务名称</label>
					<div class="col-md-10">
						<input id="jobName" name="jobName" type="text" placeholder="请输入职务名称" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-md-2">最低工资</label>
					<div class="col-md-10">
						<input id="jobMinSal"  name="jobMinSal" type="text" placeholder="请输入最低工资" class="form-control" />
					</div>
				</div>

				<div class="form-group">
					<label for="" class="col-md-2">最高工资</label>
					<div class="col-md-10">
						<input id="jobMaxSal"  name="jobMaxSal" type="text" placeholder="请输入最高工资" class="form-control" />
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-md-10 col-md-offset-2">
						<input type="hidden" name="jobId" id="jobId" value="" />
						<input type="button" value="修改职务信息" class="btn btn-success" id="updateBtn" />
						<input type="button" value="取消" class="btn btn-danger" onclick="window.parent.layer.closeAll()" />
					</div>
				</div>
			</form>
		</div>

		<!--引入jquery-->
		<script src="js/jquery.js"></script>
		<!--引入参数工具js-->
		<script src="js/param.js"></script>
		<!--引入全局公共js-->
		<script src="js/global.js"></script>
		<!--引入bootstrap的js功能-->
		<script src="js/bootstrap/js/bootstrap.js"></script>
		<!--引入layer插件-->
		<script src="js/layer/layer.js"></script>
		<!--引入日历js-->
		<script src="js/datetimepicker/jquery.datetimepicker.js"></script>

		<script>
			$(function() {
				
				
				//获得传递的Id
				var jobId = $.getParam('jobId');
				
				//根据id查询员工数据，填充到表单中显示
				$.getJSON(baseUrl + '/GetJobServlet', {
						jobId: jobId
					}, function(data) {
						$('#jobId').val(data.jobId);
						$('#jobName').val(data.jobName);
						$('#jobMinSal').val(data.jobMinSal);
						$('#jobMaxSal').val(data.jobMaxSal);
					})
					.error(function(xhr) {
						layer.msg('查询职务数据失败，' + xhr.status);
					});

				/*表单验证函数*/
				function checkForm() {

					
					//验证最低工资必须1-6位正式
						var jobMinSal = $('#jobMinSal');
						var r =/^[1-9]\d{0,5}$/;
						if(!r.test(jobMinSal.val())){
							layer.msg('最低工资必须是1~6位整数，且不能为空');
							jobMinSal.focus();
							return false;
						}
						
						//验证最高工资必须1-6位整数
						var jobMaxSal = $('#jobMaxSal');
						
						if(!r.test(jobMaxSal.val())){
							layer.msg('最高工资必须是1~6位整数，且不能为空');
							jobMaxSal.focus();
							return false;
						}
												
						//验证最低工资不能高于最高工资
						if(parseInt(jobMinSal.val())>parseInt(jobMaxSal.val())){
							layer.msg('最低工资不能大于最高工资');
							jobMaxSal.focus();
							return false;
						}
						return true;

				}

				

				//单击修改按钮,修改职务信息
				$('#updateBtn').click(function() {

					//调用表单验证
					if (!checkForm()) {
						return;
					}

					var params = $('#form1').serialize();
					alert(params);

					//发出ajax请求，调用后端代码
					$.ajax({
							url: baseUrl + '/UpdateJobServlet',
							type: 'POST',
							dataType: 'html',
							data: params
						})
						.done(function(data) {
							layer.msg('修改职务成功！');
							
							setTimeout(function(){
								
								//父窗口刷新，跳转到指定页码的画面
								window.parent.location.href='QueryJob.html';
								//调用父窗口的关闭层语句关闭自己本身窗口
								window.parent.layer.closeAll();
							},500);
						})
						.fail(function(xhr, errorStatus, errorText) {
							layer.msg('请求失败，' + errorText + ',' + xhr.status);
							
							
						});

				});
			});
		</script>

	</body>

</html>
