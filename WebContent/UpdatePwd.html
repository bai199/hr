<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!--设置浏览器的布局视口，只在移动端浏览器起作用-->
		<meta name="viewport" content="width=width-device,initial-scale=1,user-scalable=no" />
		<title></title>
		<!--引入bootstrap的核心css-->
		<link rel="stylesheet" href="js/bootstrap/css/bootstrap.css" />
		<!--引入日历css-->
		<link rel="stylesheet" type="text/css" href="js/datetimepicker/jquery.datetimepicker.css" />

		<!--判断如果是IE9以下，引入兼容h5标签的js文件，注意空格的位置-->
		<!--[if lt IE 9]>
		<script src="js/bootstrap/js/html5shiv.min.js"></script>
		<script src="js/bootstrap/js/respond.min.js"></script>		
		<![end if] -->
		<title></title>
	</head>
	<body>
		<div class="container">
			<ol class="breadcrumb">
				<li><a href="#">人力资源管理系统</a></li>
				<li><a href="#">密码管理</a></li>
				<li>修改密码</li>
			</ol>
			<h2 class="page-header">修改密码</h2>

			<form class="form-horizontal" id="form1" method="post" >
				<div class="form-group">
					<label for="" class="col-md-2">旧密码</label>
					<div class="col-md-10">
						<input id="empPwd" name="empPwd" type="password" placeholder="请输入原始密码" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-md-2">新密码</label>
					<div class="col-md-10">
						<input id="newEmpPwd" name="newEmpPwd" type="password" placeholder="请输入新密码" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-md-2">确认密码</label>
					<div class="col-md-10">
						<input id="newEmpPwd2" name="newEmpPwd2" type="password" placeholder="请再次输入新密码" class="form-control" />
					</div>
				</div>

				<div class="form-group">
					<div class="col-md-10 col-md-offset-2">
						<input type="button" value="立即修改" class="btn btn-success" id="updateBtn" />
						<input type="button" class="btn btn-danger" value="取消" onclick="history.back()" />
					</div>
				</div>
			</form>
		</div>
		
		<!--引入jquery-->
		<script src="js/jquery.js"></script>
		<!--引入全局公共js-->
		<script src="js/global.js"></script>
		<!--引入bootstrap的js功能-->
		<script src="js/bootstrap/js/bootstrap.js"></script>
		<!--引入layer插件-->
		<script src="js/layer/layer.js"></script>
		<script>
			$(function() {

				/*表单验证函数*/
				function checkForm() {

					var empPwd = $('#empPwd');

					//验证旧密码
					var checkOldPwd = true;

					//发出ajax请求，调用后端代码
					$.ajax({
							url: baseUrl + '/QueryEmpByLoginNameServlet',
							type: 'POST',
							dataType: 'json',
							async: false //必须同步执行
						})
						.done(function(data) {

							if (empPwd.val() != data.empPwd) {

								layer.msg('原始密码错误');
								empPwd.focus();
								checkOldPwd = false;

							}

						})
						.fail(function(xhr, errorStatus, errorText) {
							layer.msg('请求失败，' + errorText + ',' + xhr.status);
						});

					if (!checkOldPwd)
						return false;

					//密码必须6-8位字母数字下划线
					var newEmpPwd = $('#newEmpPwd');

					var r = /^\w{6,8}$/;

					if (!r.test(newEmpPwd.val())) {
						layer.msg('密码不合法,6-8位字母或数字或下划线');
						newEmpPwd.focus();
						return false;
					}

					//两次密码必须一致
					var newEmpPwd2 = $('#newEmpPwd2');

					if (newEmpPwd.val() != newEmpPwd2.val()) {
						layer.msg('两次密码不一致');
						newEmpPwd2.focus();
						return false;
					}

					return true;

				}
				//单击立即修改按钮
				$('#updateBtn').click(function() {

					//调用表单验证
					if (!checkForm()) {
						return;
					}

					var params = {
						newEmpPwd: $("#newEmpPwd").val()
					}

					//发出ajax请求，调用后端代码
					$.ajax({
							url: baseUrl + '/UpdateEmpPwdServlet',
							type: 'POST',
							dataType: 'html',
							data: params
						})
						.done(function(data) {
							layer.msg('修改密码成功！请重新登录');
							setTimeout(function(){
								window.top.location.href='logout.jsp';
							},500);
							
						})
						.fail(function(xhr, errorStatus, errorText) {
							layer.msg('请求失败，' + errorText + ',' + xhr.status);
						});

				});

			});
		</script>
	</body>
</html>
